<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body{
      background-color: hsl(185, 75%, 39%)
    }
  </style>
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="cartao">
        <div class="cabecalho"></div>
        <div class="foto-perfil">
          <img src="./images/image-victor.jpg" alt="#">
        </div>
        <div class="profile">
          <div class="profile-name">
             <h1 id="name-custom">Victor Crest</h1>
              <h2 id="age-custom">26</h2>
          </div>
            <h1 id="locate-custom">London</h1> 
          </div>
           <hr>
        </div>
          <div class="status">
            <div>
              <h1 id="n-followers">80K</h1>
              <h2 id="followers">Followers</h2>
            </div>
            <div>
              <h1 id="n-likes">803K</h1>
              <h2 id="likes">Likes</h2>
            </div>
            <div>
              <h1 id="n-photos">1.4K</h1>
              <h2 id="photos">Photos</h2>
            </div>
          </div>
    </div>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/luck010br">Luck010</a>.
    </footer>
  </div>
</body>
</html>
